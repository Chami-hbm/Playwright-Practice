name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Run every night at 3:00 AM NZDT (14:00 UTC)
  # schedule:
    # - cron: '0 14 * * *' 
  # Allow manual trigger from the GitHub "Actions" tab
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run tests
      run: npx playwright test myProject/tests/swag-labs.spec.ts
      env:
        # Syntax: PROCESS_ENV_NAME: ${{ secrets.GITHUB_SECRET_NAME }}
        TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        # For non-secret things, you can type directly
        BASE_URL: ${{ env.BASE_URL }}
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
